<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Helden</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openAddHero()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hero of heroes">
      {{ hero.id }} - {{ hero.name }}
    </ion-item>
  </ion-list>
</ion-content>
