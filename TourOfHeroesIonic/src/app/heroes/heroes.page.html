<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Helden</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openAddHero()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let hero of heroes">
      <ion-item>
        <ion-label>
          <h2>{{ hero.id }} – {{ hero.name }}</h2>

          <img
            *ngIf="hero.image"
            [src]="hero.image"
            style="
              display: block;
              width: 120px;
              margin-top: 8px;
              border-radius: 12px;
            "
          />

          <ion-button
            size="small"
            fill="outline"
            (click)="takePicture(hero)"
            style="margin-top: 6px"
          >
            Take Photo
          </ion-button>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning"> Editieren </ion-item-option>
        <ion-item-option color="danger"> Löschen </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
