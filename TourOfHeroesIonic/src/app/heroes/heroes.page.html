<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Helden</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openAddHero()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let hero of heroes">
      <ion-item> {{ hero.id }} - {{ hero.name }} </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning"> Editieren </ion-item-option>
        <ion-item-option color="danger"> LÃ¶schen </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
