<ion-header>
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input
        label="Firma"
        labelPlacement="stacked"
        [(ngModel)]="person.firma"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Name"
        labelPlacement="stacked"
        [(ngModel)]="person.name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Email"
        labelPlacement="stacked"
        type="email"
        [(ngModel)]="person.email"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
